name: Qualys GitHub Actions for Web Application Scanning

on:
  workflow_dispatch:

jobs:
  Qualys_was_scan:
    runs-on: ubuntu-latest
    name: Qualys WAS Scan
    steps:
      - name: Checkout repository
        uses: actions/upload-artifact@v3
        with:
          fetch-depth: 0

      - name: Run Qualys WAS Scan
        uses: Qualys/github-action-qwas@v1.0.0
        id: was
        with:
          QUALYS_USERNAME: ${{ secrets.QUALYS_USERNAME }}
          QUALYS_PASSWORD: ${{ secrets.QUALYS_PASSWORD }}
          API_SERVER: ${{ secrets.API_SERVER }}
          SCAN_NAME: "MyWebAppScan"
          SCAN_TYPE: "VULNERABILITY"
          WEBAPP_ID: "12345"  # Replace with actual WebApp ID
          AUTH_RECORD_ID: "67890"  # Optional, remove if not needed
          OPTION_PROFILE_ID: "11111"  # Optional, remove if not needed
          WAIT_FOR_RESULT: "true"
          INTERVAL: "30"
          TIMEOUT: "600"
